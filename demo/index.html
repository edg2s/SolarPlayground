    <body>
        <script type="text/javascript">
            $( document ).ready( function() {
                var paused = false;

                playground = new sp.System( {} );
                playground.load( 'example' );

                $( '#pause' ).click( function() {
                    playground.togglePaused( paused );

                    if ( playground.isPaused() ) {
                        $( this ).text( 'Resume' );
                    } else {
                        $( this ).text( 'Pause' );
                    }
                } );
            } );

        </script>

        <h1>Solar Playground Demo</h1>
        <button id="pause">Pause</button><br />

        <div id="solarSystem"></div>
    </body>
