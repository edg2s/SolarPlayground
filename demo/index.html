<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Libraries -->
        <script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="../lib/oojs/dist/oojs.js"></script>

        <!-- OOJS-UI -->
        <script src="../lib/oojs-ui/dist/oojs-ui.js"></script>
        <link rel="stylesheet" href="../lib/oojs-ui/dist/oojs-ui.svg.css">
        <link rel="stylesheet" href="../lib/oojs-ui/dist/oojs-ui-apex.css">

        <!-- Celestial Playground files -->
        <script type="text/javascript" src="../dist/SolarPlayground.dist.js"></script>
        <link rel="stylesheet" href="../src/styles/sp.System.css" -->
        <link rel="stylesheet" href="../src/styles/sp.Gui.ooui.css" -->
        <style>
            body {
                font-family: verdana;
                color: #ffffff;
                background-color: #333333;
            }

            h1 { font-size: 22px; }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            $( document ).ready( function() {
                var c1, c2, paused = false;

                playground = new sp.System();

                playground.setContainer( 'sp_container_1', {
                    'width': 550,
                    'height': 400
                } );
                playground.setContainer( 'sp_container_2', {
                    'width': 500,
                    'height': 400
                } );

                c1 = playground.getContainer( 'sp_container_1' )
                    .loadFromFile( 'geocentric' );

                c2 = playground.getContainer( 'sp_container_2' )
                    .loadFromFile( 'heliocentric' );
            } );

        </script>

        <h1>Solar Playground Demo (v0.1-alpha)</h1>
        <p>By Moriel Schottlender</p>
        <h2>Geocentric vs Heliocentric</h2>
        <div id="sp_container_1"></div>
        <div id="sp_container_2"></div>
    </body>
